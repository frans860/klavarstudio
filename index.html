<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlavarStudio Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <h2>KlavarStudio</h2>
            
            <div class="tool-section">
                <h3>Instellingen</h3>
                <div style="margin-bottom: 10px;">
                    <label for="timeSignature" style="font-size: 0.8rem; color: #ccc;">Maatsoort:</label>
                    <select id="timeSignature" onchange="KlavarEditor.setTimeSignature(this.value)" style="width: 100%; padding: 5px; background: #34495e; color: white; border: 1px solid #555; border-radius: 4px;">
                        <option value="4">4/4 (Standaard)</option>
                        <option value="3">3/4 of 3/8</option>
                        <option value="6">6/8 (6 tellen)</option>
                        <option value="2">2/2 of 2/4</option>
                    </select>
                </div>

                <div class="button-group">
                    <button onclick="KlavarEditor.play()" style="background: #27ae60; border-color: #27ae60; color: white;">‚ñ∂</button>
                    <button onclick="KlavarEditor.stop()" style="background: #c0392b; border-color: #c0392b; color: white;">‚ñ†</button>
                    <input type="number" id="bpmInput" value="120" style="width: 50px; text-align: center; background: #34495e; color: white; border: 1px solid #555; border-radius: 3px;" onchange="KlavarEditor.setBPM(this.value)">
                </div>
            </div>

            <div class="tool-section">
                <h3>Hand (Kleur)</h3>
                <div class="button-group">
                    <button id="btn-hand-l" onclick="KlavarEditor.setHand('L')">Links (L)</button>
                    <button id="btn-hand-r" class="active" onclick="KlavarEditor.setHand('R')">Rechts (R)</button>
                </div>
            </div>

            <div class="tool-section">
                <h3>Duur (Tellen)</h3>
                <div class="button-group">
                    <button id="btn-dur-0.25" onclick="KlavarEditor.setDuration(0.25)">1/4</button>
                    <button id="btn-dur-0.5" onclick="KlavarEditor.setDuration(0.5)">1/2</button>
                    <button id="btn-dur-1" class="active" onclick="KlavarEditor.setDuration(1)">1</button>
                    <button id="btn-dur-2" onclick="KlavarEditor.setDuration(2)">2</button>
                    <button id="btn-dur-4" onclick="KlavarEditor.setDuration(4)">4</button>
                </div>
            </div>

            <div class="tool-section">
                <h3>Vingerzetting</h3>
                <div class="button-group">
                    <button id="btn-fing-0" class="active" onclick="KlavarEditor.setFingerTool(0)" title="Geen vinger">-</button>
                    <button id="btn-fing-1" onclick="KlavarEditor.setFingerTool(1)">1</button>
                    <button id="btn-fing-2" onclick="KlavarEditor.setFingerTool(2)">2</button>
                    <button id="btn-fing-3" onclick="KlavarEditor.setFingerTool(3)">3</button>
                    <button id="btn-fing-4" onclick="KlavarEditor.setFingerTool(4)">4</button>
                    <button id="btn-fing-5" onclick="KlavarEditor.setFingerTool(5)">5</button>
                </div>
            </div>

            <div class="controls">
                <button onclick="KlavarEditor.undo()">Undo (Ctrl+Z)</button>
                <button onclick="KlavarEditor.clearAllNotes()" style="background: #c0392b; border: 1px solid #a93226; margin-bottom: 10px;">üóëÔ∏è Alles wissen</button>
                <button onclick="KlavarEditor.showImportPanel()">Importeer JSON</button>
                <div id="importPanel" style="display: none; padding: 10px 0;">
                    <textarea id="importInput" placeholder="Plak hier je JSON-code..." rows="6" style="width: 100%; box-sizing: border-box;"></textarea>
                    <button onclick="KlavarEditor.importJSON()" class="primary-action" style="background: #e67e22 !important; margin-top: 5px;">Laad Data</button>
                </div>
                <button class="primary-action" onclick="KlavarEditor.exportJSON()">Exporteer JSON</button>
            </div>
            
            <hr style="border: 0; border-top: 1px solid #444; width: 100%; margin: 20px 0;">

            <div class="shortcuts-guide-sidebar">
                <p><strong id="autoSaveStatus" style="color: #2ecc71;">Autosave: AAN</strong></p>
                <p><strong>Toetsenbord:</strong></p>
                <ul>
                    <li>Pijltjes : Beweeg Cursor</li>
                    <li>Spatie : Plaats Noot</li>
                    <li>1-5 : Wissel Duur</li>
                    <li>Shift+1-5 : Wissel Vinger</li>
                    <li>L / R : Hand wissel</li>
                </ul>
            </div>
        </aside>

        <main class="editor-area">
            <canvas id="klavarCanvas"></canvas>
            <div class="canvas-controls">
                <button onclick="KlavarEditor.zoomOut()">-</button>
                <button onclick="KlavarEditor.zoomIn()">+</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
